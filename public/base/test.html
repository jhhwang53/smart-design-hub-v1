<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base 스킨 테스트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e8f4ff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base 스킨 테스트 페이지</h1>
        <p>GitLab CI/CD를 통한 자동 배포가 성공적으로 완료되었습니다.</p>
        <p>배포 시간: <span id="timestamp"></span></p>
        <p>스킨: <strong>Base</strong></p>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString('ko-KR');
    </script>
</body>
</html>
